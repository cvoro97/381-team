
<!DOCTYPE html>
<html lang="sr">
<head>
  <link rel="icon" type="image/png" href="logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>381 TEAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #fff;
      --section-bg: #fff;
      --section-text: #000;
    }
    .light-mode {
      --bg-color: #fff;
      --text-color: #000;
      --section-bg: #f0f0f0;
      --section-text: #000;
    }
    body {
      margin: 0;
      font-family: 'Barlow', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 4rem 2rem;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('hero.jpg') center/cover no-repeat;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: none;
      opacity: 0.85;
      animation: fadeIn 2s ease-in-out;
    }
    .sr-content, .en-content {
      display: none;
    }
    .sr .sr-content,
    .en .en-content {
      display: block;
    }
    .social-links {
      text-align: center;
      margin: 2rem;
    }
    .social-links a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }
    form input, form textarea {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
    }
    form button {
      padding: 0.75rem;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    form button:hover {
      background-color: #666;
    }
    .toggle-mode {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="sr">
  <header>
    <img src="logo.png" alt="381 TEAM Logo">
    <nav>
      <a onclick="switchLang('sr')">СРП</a>
      <a onclick="switchLang('en')">ENG</a>
    </nav>
  </header>

  <section class="hero">
    <div class="sr-content">
      <h1>Добродошли у 381 TEAM</h1>
    </div>
    <div class="en-content">
      <h1>Welcome to 381 TEAM</h1>
    </div>
  </section>

  <section id="join">
    <div class="sr-content">
      <h2>Придружи се тиму</h2>
      <form action="mailto:filipcvorovic@yahoo.com" method="POST" enctype="text/plain">
        <input type="text" name="Име и презиме" placeholder="Име и презиме" required>
        <input type="email" name="Е-пошта" placeholder="Е-пошта" required>
        <textarea name="Порука" rows="4" placeholder="Зашто желиш да нам се придружиш?" required></textarea>
        <button type="submit">Пошаљи</button>
      </form>
    </div>
    <div class="en-content">
      <h2>Join the Team</h2>
      <form action="https://formsubmit.co/filipcvorovic@yahoo.com" method="POST">
  <input type="text" name="Full name" placeholder="Full name" required>
  <input type="email" name="Email" placeholder="Email" required>
  <textarea name="Message" rows="4" placeholder="Why do you want to join us?" required></textarea>
  <button type="submit">Submit</button>
</form>
    </div>
  </section>

  <div class="social-links">
    <a href="https://www.instagram.com/381.team" target="_blank"><i class="fab fa-instagram"></i> @381.team</a>
    <a href="https://www.youtube.com/@381team" target="_blank"><i class="fab fa-youtube"></i> @381team</a>
  </div>

  <button class="toggle-mode" onclick="toggleMode()">Light/Dark</button>

  <script>
    function switchLang(lang) {
      document.body.className = lang + (document.body.classList.contains('light-mode') ? ' light-mode' : '');
    }
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
